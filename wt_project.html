<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anjana Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 0 auto;
        padding-top: 100px;
        text-align: center; /* Center-align the content */
    }
    .header {
        display: flex;
        align-items: center;
        padding: 20px;
    }
    .search-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #ccc;
        border-radius: 5px; /* Adjusted border radius */
        padding: 5px 10px; /* Adjusted padding */
    }
    .search-input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 18px;
    }
    .search-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 50%;
        padding: 10px 20px;
        cursor: pointer;
    }
    .search-button:hover {
        background-color: #45a049;
    }
    .search-icon {
        font-size: 24px;
        margin-right: 10px;
    }
    .login-register-button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none; /* Remove default anchor text decoration */
        margin: 5px; /* Added margin for spacing */
    }
    .login-register-button:hover {
        background-color: #d32f2f;
    }
    h1 {
        font-size: 36px; /* Increase the font size */
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Anjana Store</h1>
        <div class="header">
            <a href="login.html" class="login-register-button">Login</a>
            <a href="register.html" class="login-register-button">Register</a> <!-- Added Register button -->
        </div>
        <h2>What are you looking for today?</h2>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button"><span class="search-icon">&#62;</span> Search</button>
        </div>
    </div>
</body>
</html>
